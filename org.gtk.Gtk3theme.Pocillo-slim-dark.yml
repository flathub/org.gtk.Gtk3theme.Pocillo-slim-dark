id: org.gtk.Gtk3theme.Pocillo-slim-dark
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk

build-extension: true
separate-locales: false

modules:
  - name: Pocillo-slim-dark
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - unzip pocillo-precompiled-qogir.zip Pocillo-slim-dark/gtk-3.0/* Pocillo-slim-dark/index.theme -d /usr/share/runtime/share/themes
      - install -Dm644 org.gtk.Gtk3theme.Pocillo-slim-dark.appdata.xml -t ${FLATPAK_DEST}/share/appdata
    sources:
      - type: file
        url: https://github.com/UbuntuBudgie/pocillo-gtk-theme/releases/download/v0.12.1/pocillo-precompiled-qogir.zip
        dest-filename: "pocillo-precompiled-qogir.zip"
        sha256: b6553526525722794d61fdea738c05c5837c39bb9e5c89c75e3bf75b06675374
      - type: file
        path: org.gtk.Gtk3theme.Pocillo-slim-dark.appdata.xml
